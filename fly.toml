app = "orienteering-game-api"
primary_region = "sjc"

[build]
  image = "local"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [[services.health_check]]
    path = "/health"
    interval = 30
    timeout = 2
    method = "GET"
    type = "http"

[scale]
min = 1
max = 3

[env]
  JWT_SECRET = "${JWT_SECRET}"
  PORT = "8080"
  ALLOWED_ORIGINS = "*"
